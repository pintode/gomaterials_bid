server.port=8080

spring.application.name=gomaterials

# Validation Configuration
spring.validation.enabled=true
spring.validation.fail-fast=false

# JWT Configuration
jwt.secret=gomaterials-super-secret-jwt-key

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://mysql_database:3306/gomaterials?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=gomaterials
spring.datasource.password=gomaterials
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool settings
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000

# Hibernate/JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Disable Open Session in View (OSIV) pattern
spring.jpa.open-in-view=false
