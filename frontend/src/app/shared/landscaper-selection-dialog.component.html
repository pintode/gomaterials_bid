<div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold">Select Landscaper to Sign In</h3>
      <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    
    <div class="mb-4">
      <select [(ngModel)]="selectedLandscaperId" 
              (change)="onLandscaperSelect()"
              class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <option [ngValue]="null">Select a landscaper</option>
        <option *ngFor="let landscaper of landscapers" [ngValue]="landscaper.id">
          {{ landscaper.name }}
        </option>
      </select>
    </div>
    
    <div class="flex items-center mb-4">
      <div class="flex-1 border-t border-gray-300"></div>
      <span class="px-3 text-sm text-gray-500 font-medium">or</span>
      <div class="flex-1 border-t border-gray-300"></div>
    </div>
    
    <div class="flex justify-center">
      <button (click)="createNewLandscaper()" 
              class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition-colors">
        Create New Landscaper
      </button>
    </div>
  </div>
</div>
