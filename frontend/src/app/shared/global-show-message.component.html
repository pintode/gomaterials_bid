<!-- Regular message dialog -->
<div *ngIf="isVisible$ | async" 
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[9999]"
     style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none;">
  <div class="bg-white rounded-lg p-4 md:p-6 max-w-sm md:max-w-md w-full mx-3 md:mx-4 text-center shadow-2xl"
       style="pointer-events: auto;">
    <p class="text-base md:text-lg font-medium text-gray-800">{{ message$ | async }}</p>
  </div>
</div>

<!-- Confirmation dialog -->
<div *ngIf="showConfirm$ | async" 
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[9999]"
     style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none;">
  <div class="bg-white rounded-lg p-4 md:p-6 max-w-sm md:max-w-md w-full mx-3 md:mx-4 text-center shadow-2xl"
       style="pointer-events: auto;">
    <p class="text-base md:text-lg font-medium text-gray-800 mb-6">{{ confirmMessageText$ | async }}</p>
    <div class="flex gap-3 justify-center">
      <button (click)="onConfirmYes()" 
              class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">
        {{ confirmYesText$ | async }}
      </button>
      <button (click)="onConfirmNo()" 
              class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition-colors">
        {{ confirmNoText$ | async }}
      </button>
    </div>
  </div>
</div>
